<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        p {
            font-size: 1.2em;
            color: navy;
        }
    </style>
</head>
<body>
    <h1>Little Lemon Menu</h1>
    {% if menu %}
        {% for item in menu %}
            <p>{{ item.name }} - ${{ item.price }}</p>
        {% endfor %}
    {% else %}
        <p>No menu items available.</p>
    {% endif %}
</body>
</html>
